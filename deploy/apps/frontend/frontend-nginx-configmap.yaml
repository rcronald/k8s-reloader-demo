apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-nginx-configmap
data:
  default.conf: |-
    server {
      listen       80;
      server_name  localhost;
      charset      utf-8;
      tcp_nopush   on;
      tcp_nodelay  on;
      server_tokens off;

      location / {
          root   /usr/share/nginx/html;
          try_files $uri $uri/ /index.html;
          index  index.html;
      }

      location /hello {
          return 200 'Hello Cloud Native Lima 2024!!';
      }
    }
