apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-dpy
  namespace: apps
  labels:
    app: backend
  annotations:
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: rcronald/backend
        imagePullPolicy: Always
        ports:
          - containerPort: 8080
        envFrom:
          - configMapRef:
              name: backend-configmap
          - secretRef:
              name: backend-secret
        resources:
          requests:
            memory: "64Mi"
            cpu: "10m"
          limits:
            memory: "256Mi"
            cpu: "500m"